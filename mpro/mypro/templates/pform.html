{% load static %}
<!DOCTYPE html>
<html lang="en">
<!--------------------------------------------------------------->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Sensitivity And Risk Analysis For Cancer Treatment</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
    <!--Remix Design CDN-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="{% static 'pform.css'%}" />
</head>
<!--------------------------------------------------------------->

<body>
    <!--header-->
    <header>
        <a href="/" class="logo">RRCT</a>
        <div class="righSide">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>
    <!--/header-->
    <!--Sidebar Navigation -->
    <u1 class="navigation">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About Us</a></li>
        <li><a href="/cregister">Clinic Registration</a></li>
        <li><a href="/pform">Patient Form</a></li>
        <li><a href="/help">Help</a></li>
    </u1>
    <!--/Sidebar Navigation -->
    <!--------------------------------------------------------------->
    <section class="team">
        <div class="center">
            <h1>REGISTER</h1>
        </div>
        <form method="POST">
            {% csrf token %}
            <div class="team-content">
                <div class="inputfeild">
                    <label for="file-input" class="drop-container">
                    <span class="drop-title">Drop files here</span>
                    or
                    <input type="file" accept="image/*" required="" id="img" name="img">
                  </label>
                </div>
                <div class="if">
                    <label>Gender</label>
                    <select id="gender" name="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select><br>
                    <label>Cancer</label>
                    <select id="type" name="type">
                    <option value="">Type</option>
                    <option value="blood">Blood Cancer</option>
                    <option value="breast">Breast Cancer</option>
                    <option value="lung">Lung Cancer</option>
                    <option value="prostate">Prostate Cancer</option>
                    <option value="skin">Skin Cancer</option>
                    </select>
                    <select id="kind" name="kind">
                    <option value="">Kind</option>
                    <option value="early">Early</option>
                    <option value="advanced">Advanced</option>
                    </select>
                    <select id="stage" name="stage">
                    <option value="">Stage</option>
                    <option value="early">Early</option>
                    <option value="advanced">Advanced</option>
                    </select>
                    <div class="inputfield">
                        <label>Clinic ID</label>
                        <input type="number" class="form__field" name="cid" id="cid">
                    </div>
                </div>
                <div class="inputfield">
                    <label>Patient ID</label>
                    <input type="number" class="form__field" disabled="true" name="id" id="id" value={{id}}>
                </div>
                <div class="inputfield">
                    <label>Email Address</label>
                    <input type="email" class="form__field" name="email" id="email">
                </div>
                <div class="inputfield">
                    <label>First Name</label>
                    <input type="text" class="form__field" name="first_name" id="first_name">
                </div>
                <div class="inputfield">
                    <label>Phone Number</label>
                    <input type="tel" class="form__field" name="phone" id="phone">
                </div>
                <div class="inputfield">
                    <label>Last Name</label>
                    <input type="text" class="form__field" name="last_name" id="phone">
                </div>
                <div class="inputfield">
                    <label>Address Line 1</label>
                    <input type="text" class="form__field" name="address_a" id="address_a">
                </div>
                <div class="inputfield">
                    <label>Age</label>
                    <input type="text" class="form__field" name="age" id="age">
                </div>
                <div class="inputfield">
                    <label>Address Line 2</label>
                    <input type="text" class="form__field" name="address_b" id="address_b">
                </div>
            </div>
            <div class="btn">
                <input type="submit">
                <input type="reset">
            </div>
            {% endblock % }
        </form>
    </section>
    <!--------------------------------------------------------------->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle')
        let body = document.querySelector('body')
        let navigation = document.querySelector('.navigation')
        dayNight.onclick = function() {
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }
        menuToggle.onclick = function() {
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
<!--------------------------------------------------------------->

</html>
